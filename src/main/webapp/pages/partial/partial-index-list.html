<!DOCTYPE html>

<div class="panel panel-default">
<div class="panel-heading"><span class="lead">List of Users </span></div>

      <table class="table table-hover">
          <thead>
              <tr>
                  <th>ID.</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Email</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="u in ctrl.users">
                  <td><span ng-bind="u.id"></span></td>
                  <td><span ng-bind="u.username"></span></td>
                  <td><span ng-bind="u.address"></span></td>
                  <td><span ng-bind="u.email"></span></td>
                  <td>
                  <a type="button" ui-sref="index.edit({user:u.id})" class="btn btn-success custom-width">Edit</a>
                  <button type="button" ng-click="ctrl.deleteUser(u.id)" class="btn btn-danger custom-width">Remove</button>                  
                  </td>
              </tr>
          </tbody>
      </table>

</div>
</div>
